                        <h3 class="mt-3 form-group">Personal Information</h3>
                        <div class="form-group row mb-3">
                            <label for="firstName" class="col-sm-2 col-form-label">First Name*</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="firstName" name="first-name" required />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastName" class="col-sm-2 col-form-label">Last Name*</label>

                                <input type="text" class="form-control" id="lastName" name="last-name" required />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email*</label>
                            <div class="col-sm-10 themed-grid-col">
                                <input type="email" class="form-control" id="inputEmail3" name="Email" required />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-sm-2 col-form-label">Phone*</label>
                            <div class="col-sm-10 themed-grid-col">
                                <input type="tel" class="form-control" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" name="Phone" required />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Position*</label>
                            <div class="col-sm-10 themed-grid-col">
                                <select class="col-sm form-control" name="Position">
                                    <option value="" disabled selected>Choose..</option>
                                    <option value="1">All</option>
                                    <option value="2">Bartender</option>
                                    <option value="3">Server</option>
                                    <option value="4">Dishwasher</option>
                                    <option value="5">Line Cook</option>
                                    <option value="6">Preparation Cook</option>
                                    <option value="7">Service Staff</option>
                                </select>
                            </div>
                        </div>

                        <hr class="my-4" />

                        <h3 class="mt-2 form-group">Address</h3>
                        <div class="form-row">
                            <div class="col-md">
                                <label class="col-form-label">Street*</label>
                                <input type="text" class="form-control" name="Street" required />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-auto">
                                <label class="col-form-label">Unit number</label>
                                <input type="text" class="form-control" name="Unit"/>
                            </div>
                            <div class="col-md">
                                <label class="col-form-label">City*</label>
                                <input type="text" class="form-control" name="City" required />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-auto">
                                <label class="col-form-label">Postal Code*</label>
                                <input type="text" class="form-control" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" name="Postal-Code" required />
                            </div>
                            <div class="col-md">
                                <label class="col-form-label">Province*</label>
                                <select required class="col-sm form-control" name="Province">
                                    <option value="0" disabled selected></option>
                                    <option value="1">Alberta</option>
                                    <option value="2">British Columbia</option>
                                    <option value="3">Manitoba</option>
                                    <option value="4">New Brunswick</option>
                                    <option value="5">Newfoundland and Labrador</option>
                                    <option value="6">Northwest Territories</option>
                                    <option value="7">Nova Scotia</option>
                                    <option value="8">Nunavut</option>
                                    <option value="9">Ontario</option>
                                    <option value="10">Prince Edward Island</option>
                                    <option value="11">Quebec</option>
                                    <option value="12">Saskatchewan</option>
                                    <option value="13">Yukon</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-auto col-form-label">
                            <div class="form-check mb-auto">

                                <label class="form-check-label" for="autoSizingCheck">
                                    I am legally entitled to work in Canada.*
                                </label>
                            </div>
                        </div>
